<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>地图显示层级</title>
    <link href="map.css" rel="stylesheet">
</head>

<body>
<div class="container" style="width: 867px; height: 561px; position: relative; border: 1px solid #ddd">
    <div unselectable="on" class=" BMap_stdMpCtrl BMap_stdMpType0 BMap_noprint anchorBR" style="width: 65px; height: 227px; bottom: 20px; right: 10px; top: auto; left: auto; position: absolute; z-index: 10;">
        <div class="BMap_stdMpZoom" style="height: 227px; width: 65px;">
        <div class="BMap_button BMap_stdMpZoomIn" title="放大一级">
            <div class="BMap_smcbg"></div>
        </div>
        <div class="BMap_button BMap_stdMpZoomOut" title="缩小一级" style="top: 204px;">
            <div class="BMap_smcbg"></div>
        </div>
        <div class="BMap_stdMpSlider" style="height: 180px;">
            <div class="BMap_stdMpSliderBgTop" style="height: 180px;">
                <div class="BMap_smcbg"></div>
            </div>
            <div class="BMap_stdMpSliderBgBot" style="height: 61px;">
                <div class="BMap_smcbg"></div>
            </div>
            <div class="BMap_stdMpSliderMask" title="放置到此级别"></div>
            <div class="BMap_stdMpSliderBar" title="拖动缩放" style="cursor: url(http://webmap0.map.bdimg.com/image/api/openhand.cur) 8 8, default; top: 104px;">
                <div class="BMap_smcbg"></div>
            </div>
        </div>
        <div class="BMap_zlHolder hvr">
        	<div class="BMap_zlSq">
                <div class="BMap_smcbg"></div>
            </div>
            <div class="BMap_zlSt">
                <div class="BMap_smcbg" onmouseover=""></div>
            </div>
            <div class="BMap_zlQu">
                <div class="BMap_smcbg"></div>
            </div>
            <div class="BMap_zlCity">
                <div class="BMap_smcbg"></div>
            </div>
            <div class="BMap_zlProv">
                <div class="BMap_smcbg"></div>
            </div>
            <div class="BMap_zlCountry">
                <div class="BMap_smcbg"></div>
            </div>
        </div>
    </div>
    </div>
</div>

</body>
</html>
